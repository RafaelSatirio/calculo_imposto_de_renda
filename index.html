<!DOCTYPE html>
<html>
<head>
<title>Calculadora de Imposto de Renda</title>
<link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <div id="calculo">
        <h1>Calculadora de Imposto de Renda</h1>
        <form action="relatorio.html" method="get">
        <label id="nome" for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        <label id="cpf" for="cpf">CPF:</label>
        <input type="number" id="cpf" name="cpf" required>
        <label id="rendimento" for="rendimento">Rendimento anual:</label>
        <input type="number" id="renda" name="renda" min="0" required>
        <input id="calcular" type="submit" value="Calcular">
        </form>
    </div>
</body>
</html>
